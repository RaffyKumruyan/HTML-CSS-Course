<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images and text boxes exercise</title>
  <link rel="stylesheet" href="Exercises-styles/images-and-text-boxes-excersise.css">

</head>

<body>

  <img class="image-a" src="Images/download.jpeg" alt="XP">

  <img class="image-b" src="Images/download.jpeg" alt="XP">

  <img class="image-c" src="Images/download.jpeg" alt="XP">

  <input class="textbox-d" type="text" placeholder="Search">

  <input class="textbox-e" type="text" placeholder="Search Google or type a URL">

  <p class="linkedin-email-text">Email</p>
  <input class="linkedin-mail-input" type="text">
  <p class="linkedin-privacy-policy-text">
    Bt clicking Agree & Join, you agree to the Privacy Policy.
  </p>
  <button class="linkedin-join-button">Agree and Join</button>

  <br>

  <div class="tweet-box">
    <img class="twitter-image" src="Images/download.jpeg" alt="XP">
    <input class="twitter-tweet-textbox" type="text" placeholder="What's happening?">
    <button class="twitter-tweet-button">Tweet</button>
  </div>

</body>

</html>
