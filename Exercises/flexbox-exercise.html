<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Exercise</title>
  <link rel="stylesheet" href="Exercises-styles/flexbox-exercise.css">

</head>

<body>
  <div class="flexbox-a">
    <div class="flexbox-a-left">
      200px
    </div>
    <div class="flexbox-a-right">
      75px
    </div>
  </div>

  <div class="flexbox-b">
    <div class="flexbox-b-left">
      item1
    </div>
    <div class="flexbox-b-middle">
      item3
    </div>
    <div class="flexbox-b-right">
      item3
    </div>
  </div>

  <div class="flexbox-c">
    <div class="flexbox-c-1">
      item1
    </div>
    <div class="flexbox-c-2">
      item2
    </div>
    <div class="flexbox-c-3">
      item3
    </div>
    <div class="flexbox-c-4">
      item4
    </div>
  </div>

  <div class="flexbox-d">
    <div class="flexbox-d-left">
      item1
    </div>
    <div class="flexbox-d-right">
      item2
    </div>
  </div>

  <div class="flexbox-e">
    <div class="flexbox-e-inside">
      <div>
        Home
      </div>
      <div class="flexbox-e-amount">
        14
      </div>
    </div>
    <div class="flexbox-e-inside">
      <div>
        Notifications
      </div>
      <div class="flexbox-e-amount">
        3
      </div>
    </div>
    <div class="flexbox-e-inside">
      <div>
        Messages
      </div>
      <div class="flexbox-e-amount">
        5
      </div>
    </div>
  </div>

  <div class="flexbox-f">
    <div class="flexbox-f-home">
      Home
    </div>
    <input class=" flexbox-f-search" type="text" placeholder="Search">
    <button class="flexbox-f-download">Download</button>
  </div>

  <div class="flexbox-g-row">
    <img class="flexbox-g-profile-picture"
      src="Exercises-pictures/800px-Tallinn_Digital_Summit_Arrivals_Boyko_Borisov_Cropped.jpg" alt="profile-picture">
    <div class="flexbox-g-info">
      <p class="flexbox-g-name">oliver</p>
      <p class="flexbox-g-handle">the cat</p>
      <p class="flexbox-g-category">Popular</p>
    </div>
    <button class="flexbox-g-follow-button">
      Follow
    </button>
  </div>
  <div class="flexbox-g-row">
    <img class="flexbox-g-profile-picture"
      src="Exercises-pictures/800px-Tallinn_Digital_Summit_Arrivals_Boyko_Borisov_Cropped.jpg" alt="profile-picture">
    <div class="flexbox-g-info">
      <p class="flexbox-g-name">Mimi</p>
      <p class="flexbox-g-handle">Sleepy cat</p>
      <p class="flexbox-g-category">Popular</p>
    </div>
    <button class="flexbox-g-follow-button">
      Follow
    </button>
  </div>
  <div class="flexbox-g-row">
    <img class="flexbox-g-profile-picture"
      src="Exercises-pictures/800px-Tallinn_Digital_Summit_Arrivals_Boyko_Borisov_Cropped.jpg" alt="profile-picture">
    <div class="flexbox-g-info">
      <p class="flexbox-g-name">Rex</p>
      <p class="flexbox-g-handle">Happy Bulldog</p>
      <p class="flexbox-g-category">Popular</p>
    </div>
    <button class="flexbox-g-follow-button">
      Follow
    </button>
  </div>



</body>

</html>
